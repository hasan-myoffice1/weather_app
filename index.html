<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Weather</title>

    <style>
        img{
            width: 50px;
            height: 50px;
            background-color: aliceblue;
            border-radius: 100%;
        }

        .weather_div{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather_text{
         font-size: 1.3rem;
         font-weight: 700;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="mt-5">Weather App</h1>
        <div class="row mt-4 ">
          <div class="col-md-6 offset-md-3">
            <div class="card">
                <h3 class="card-title text-center">Current Weather</h3>
              <div class="card-body weather_div">
                <img src="" alt="icon" id="condition">
                 <div class=" ms-2">
                     <P class="card-text m-0 weather_text"> <span id="temperature"></span>Â°C </P>
                     <p class="card-text fw-bold "><span id="status"></span></p>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>

       
      <script>
        // OpenWeather API  
        const apiKey = "5ae7b4537768369b0005e69e1b24b19d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?unite=metric";
        const city = 'Dhaka';
        const iconUrl = "https://openweathermap.org/img/wn/";

        async function checkWeather(){
            const response = await fetch(apiUrl + `&q=${city}&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.getElementById('temperature').innerHTML = Math.round(data.main.temp - 273.15);
            document.getElementById('status').innerHTML = data.weather[0].description;
            document.getElementById('condition').src = iconUrl + data.weather[0].icon + "@2x.png";

        }
        
        //check the function
        checkWeather();

      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
